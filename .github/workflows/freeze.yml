name: Flexible Freeze

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *' # Run at 4 AM UTC daily

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install Dependencies
        run: pip install psycopg2-binary

      - name: Run Flexible Freeze
        # CRITICAL FIX: Mapping secrets to the variables the script expects
        env:
          DBUSER: ${{ secrets.DB_USER }}
          DBHOST: ${{ secrets.DB_HOST }}
          DBPASS: ${{ secrets.DB_PASS }} 
        run: |
           python scripts/flexible_freeze.py -U "$DBUSER" -H "$DBHOST" -w "$DBPASS" -m 60 --enforce-time

